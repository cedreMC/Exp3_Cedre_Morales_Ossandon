{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Cat√°logo de vehiculos</h2>
        <br><br>
        <div class="row">
            {%  for auto in autitos %}
            <div class="col-12 col-md-4">
                <div class="card text-center">
                    {% if auto.imagen %}
                        <img src="{{ auto.imagen.url }}" class="card-img-top mx-auto">
                    {% endif %}
                    <div class="card-body">
                        <h4 class="card-title">Patente:{{ auto.patente }}</h4>
                        <p class="card-text">
                            Marca: {{ auto.marca }}<br>
                            Modelo: {{ auto.modelo }}
                       </p>
                       <a href="{% url 'modificar' auto.patente %}" class="btn btn-warning">Modificar</a>
                       <a href="{% url 'index' %}" class="btn btn-success">Inicio</a>
                       
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock %}
